<html>
<head>
<title>Weeb.TV</title>
<style>

body                       { background: #000; margin: 0; padding: 0 }
#channel-list              { position: fixed; top: 0; right: 0; height: 100%; width: 334px }
#channel-list ul           { padding: 0 3px; margin: 0; overflow: auto; height: 100%; width: 329px }
#channel-list li           { position: relative; padding: 0 5px 5px 0; margin: 0; list-style: none }
#channel-list li.current a { outline: 2px solid #fff }
#channel-list li img.thumb { width: 311px; height: 175px; display: block }
#channel-list li img.logo  { position: absolute; top: 0; left: 0; width: 80px; height: 80px; opacity: 0.8 }
#player                    { position: fixed; height: 100%; width: calc(100% - 335px); border: 0; display: none; opacity: 0 }
#go-to-grid a              { display: block; text-align: center; padding: 20px }

body.channels #go-to-grid         { display: none; height: 154px }
body.channels #channel-list       { position: static; width: auto }
body.channels #channel-list ul    { position: static; width: auto }
body.channels #channel-list ul li { float: left }

body.both.fullscreen #channel-list { display: none }
body.both.fullscreen #player       { width: 100% }
body.both.fullscreen #settings     { display: none }

#messages             { position: fixed; bottom: 10%; left: 50%; margin-left: -200px; width: 400px; opacity: 0.8; text-align: center }
#messages div         { display: inline-block; border-radius: 10px; padding: 10px 15px; margin: 5px; font-family: sans-serif; font-size: 20px; }
#messages div.success { background: #36f; color: #fff }
#messages div.error   { background: #f00; color: #fff }

#settings { position: fixed; bottom: 5px; right: 25px; background: #000; border-radius: 10px; padding: 5px }
#settings button { float: right; margin: 5px; font-family: sans-serif; font-size: 30px; padding: 10px; text-shadow: -1px -1px 0 rgba(0,0,0,0.3); font-weight: bold; color: #fff }
#settings button {
  border: 1px solid #2a2c2f;
  border-radius: 5px;
  background-color: #45484d; background-image: -webkit-gradient(linear, left top, left bottom, from(#45484d), to(#000000));
  background-image: -webkit-linear-gradient(top, #45484d, #000000);
  background-image: -moz-linear-gradient(top, #45484d, #000000);
  background-image: linear-gradient(to bottom, #45484d, #000000);
}

#settings button.on {
  background-color: #2d2f32; background-image: -webkit-gradient(linear, left top, left bottom, from(#000000), to(#45484d));
  background-image: -webkit-linear-gradient(top, #000000, #45484d);
  background-image: -moz-linear-gradient(top, #000000, #45484d);
  background-image: linear-gradient(to bottom, #000000, #45484d);
}

#settings button { display: none }
#settings.open button, #settings button[name="open"] { display: block }

iframe#weebtv { position: fixed; right: -100%; bottom: -100% }

</style>
</head>
<body class="channels">

<section id="channel-list"></section>
<iframe id="player" name="player" scrolling="no" style="width: calc(100%-335px)"></iframe>
<section id="settings">
  <button name="open"><img src="/static/gear.png"></button>
  <button name="hd">HD</button>
  <button name="flash">Flash</button>
</section>
<section id="messages"></section>
<iframe id="weebtv" src="/weebtv/login"></iframe>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script src="/api/channels.js"></script>
<script src="/static/app.js"></script>
<script src="/api/website.js" async></script>

</body>
</html>
